<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Momentum</title>
</head>
<body>
    <!-- form type automatically submitted by button click or pressing enter -->
    <h2 class="all" id="clock"></h2>
    <form class="hidden" class="all" id="login-form">
        <input 
            required 
            maxlength="15" 
            type="text" 
            placeholder="What is your name?"
        />
        <input 
            type="submit"
            value="Log In"
        />
        <!-- <button>Log In</button> -->
    </form>
    <h1 class="hidden" class="all" id="greeting"></h1>
    <form id="todo-form">
        <input
            type="text"
            placeholder="Write a ToDo and Press Enter"
        />
    </form>
    <ul id="todo-list"></ul>
    <div class="all" id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
</body>
</html>
